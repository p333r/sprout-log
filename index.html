<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sprout Log</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script src="app.js?v=1.5" async defer></script>
  </head>
  <body class="container text-white">
    <header class="m-2 text-center pt-3 text-dark">
      <h1>Sprout Log</h1>
      <div
        class="d-flex flex-row justify-content-center align-content-center mt-4"
      >
        <p
          id="clock"
          class="bg-info text-light p-2 fs-5 d-inline-block rounded"
        ></p>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <div id="counter" class="text-center">
        <h2 class="text-dark">Counter</h2>
        <div
          id="jar-container"
          class="d-flex flex-row justify-content-center flex-wrap gap-3 mt-4"
        ></div>
        <div
          id="add-jar"
          type="button"
          class="btn btn-outline-success align-self-center pt-0 text-dark mt-3 fs-3"
        >
          Add jar
        </div>

        <div id="seed-container" class="mt-4">
          <div id="seed-info" class="text-primary" style="display: none">
            test test test <br />testtestsetset <br />esfsdskfjsdlfsdlkfsdklj
          </div>

          <div
            id="seed-buttons"
            class="btn-group btn-group-toggle gap-2 d-flex flex-row flex-wrap"
            data-toggle="buttons"
          ></div>
        </div>
      </div>

      <div id="fridge">
        <h2 class="text-dark mt-4">Fridge</h2>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
